<div [ngClass]="alerta" class="alert" role="alert">
    <strong>success</strong>
</div>

<button type="button" class="btn btn-info m-1" (click)="alerta = 'alert-info'" > Info </button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'" > Success </button>

<h3 [ngClass]="{ 'text-danger' : propiedades.danger, 'text-info': !propiedades.danger}">
    Hola mundo
</h3>

<button 
    (click)="propiedades.danger = !propiedades.danger"
    type="button" name="button"
    class="btn"
    [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}"> Cambiar
</button>

<br>
<br>

<h3>Proceso Asincrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refres fa-spin': loading}" class="fa fa-refresh fa-spin"></i>
    <span *ngIf="!loading"> Guardar Cambios</span>
    <span *ngIf="loading"> Espere por favor</span>

</button>
