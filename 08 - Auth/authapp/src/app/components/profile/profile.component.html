<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" [src]="profile._value.picture" alt="">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{ profile._value.name }}</li>
            <li class="list-group-item">{{ profile._value.nickname }}</li>
            <li class="list-group-item">{{ profile._value.updated_at | date:'dd MM yyyy' }}</li>

        </ul>
    </div>
</div>
<pre *ngIf="profile">
    <code>{{ profile | json }}</code>
    </pre>
